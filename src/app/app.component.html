<div class="wrapper">
  <div class="toolbar">
    <mat-toolbar color="primary" class="mat-elevation-z4"
      >Team Form Demo</mat-toolbar
    >
  </div>
  <div class="main">
    <tb-team
      [team]="teamForm$ | async"
      (saveTeam)="saveTeam($event)"
      (addPlayer)="addPlayer()"
      (removePlayer)="removePlayer($event)"
    ></tb-team>
    <mat-card>
      {{ team$ | async | json }}
    </mat-card>
    <router-outlet></router-outlet>
  </div>
</div>
