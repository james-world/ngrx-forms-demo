<div class="team-shell">
  <div>
    <tb-team-maker></tb-team-maker>
    <mat-card>
      <pre>{{ teamChanges$ | async | json }}</pre>
    </mat-card>
  </div>
  <tb-team
    [team]="teamForm$ | async"
    [subCount]="subCount$ | async"
    (saveTeam)="saveTeam($event)"
    (addPlayer)="addPlayer()"
    (removePlayer)="removePlayer($event)"
    (cancel)="undoChanges()"
  ></tb-team>
  <!-- <mat-card>
    {{ team$ | async | json }}
  </mat-card> -->
</div>
